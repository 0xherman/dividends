<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avax Dividend Claimer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script type="text/javascript" src="https://unpkg.com/web3@1.6.0/dist/web3.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/web3modal@1.9.5/dist/index.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@walletconnect/web3-provider@1.6.6/dist/umd/index.min.js"></script>
    <script type="text/javascript" src="./walletlink.bundle.js"></script>
</head>
<body>
    <div class="row justify-content-center">
        <div class="text-center">
            <h2 class="heading my-4">Avax Dividend Claimer</h2>
            
            <button class="btn btn-dark" id="connect-wallet">
                Connect Wallet
            </button>
    
            <button class="btn btn-secondary" id="disconnect-wallet">
                Disconnect
            </button>
            
            <p class="mt-2" id="message"></p>
            <p class="mt-2" style="display:none" id="claim">
                <button class="btn btn-primary" id="claim-dividends">Claim Dividends</button>
                <button class="btn btn-secondary" id="refresh-data">Refresh</button>
            </p>
        </div>
    </div>

    <script type="text/javascript" src="./provider.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
